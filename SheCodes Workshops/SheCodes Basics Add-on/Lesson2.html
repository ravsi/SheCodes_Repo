<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			h1 {
				text-align: center;
			}
			p {
				text-align: center;
				padding-bottom: 20px;
			}
			img {
				display: block;
				/* padding: 20px 20px; */
				margin: 0 auto;
			}
			.image1 {
				transform: rotateZ(300deg);
			}
			.image2 {
				transform: translateX(10px) rotate(10deg) translateY(5px);
			}
			.image3 {
				transform: rotateZ(350deg) translate(12px, 10px);
			}
			.image4 {
				transform: rotateZ(69deg) translate(70px, -100px); /*rotateZ(30deg); */
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Rome &#x1F1EE;&#x1F1F9;</h1>
			<p>
				Rome is a place I'd love to visit sometime to soak all the rich history
				and culture and art she beholds!
			</p>

			<img
				class="image1"
				src="https://media.timeout.com/images/105453834/750/562/image.jpg"
				width="200"
				height="200" />
			<br />
			<img
				class="image2"
				src="https://media.timeout.com/images/105163387/750/562/image.jpg"
				width="200"
				height="200" /><br />
			<img
				class="image3"
				src="https://media.timeout.com/images/105163398/750/562/image.jpg"
				width="200"
				height="200" /><br />
			<img
				class="image4"
				src="https://media.timeout.com/images/105212586/750/562/image.jpg"
				width="200"
				height="200" />
		</div>
	</body>
</html>
